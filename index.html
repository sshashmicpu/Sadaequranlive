<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Nastaliq+Urdu&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37; --bg: #010405; --sidebar-bg: #080b0c;
            --text-main: #ffffff; --text-dim: #94a3b8; --ayah-active: #ffffff;
            --app-scale: 1;
        }
        .light-mode {
            --bg: #f8fafc; --sidebar-bg: #ffffff;
            --text-main: #1e293b; --text-dim: #475569; --ayah-active: #000000;
            --accent: #2563eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; height: 100dvh; overflow: hidden; }
        html { font-size: calc(14px * var(--app-scale)); }
        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; }
        
        #appContainer { display: flex; flex: 1; width: 100%; overflow: hidden; }
        aside { width: 25%; background: var(--sidebar-bg); border-left: 1px solid rgba(128,128,128,0.1); display: flex; flex-direction: column; }
        main { width: 75%; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* Updated Sidebar Header for 3 lines */
        .sidebar-header { padding: 12px 5px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: center; }
        
        .sidebar-header h2 { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            font-size: 1.15rem; /* Adjusted for single line */
            margin-bottom: 5px;
            white-space: nowrap;
            background: linear-gradient(45deg, #d4af37, #fdfc47, #d4af37, #b8860b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        .credits-container {
            border-top: 1px double rgba(212, 175, 55, 0.2);
            padding-top: 5px;
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .credit-line-top {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.8;
        }

        .credit-line-name {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 0.95rem;
            color: var(--accent);
            font-weight: normal;
        }

        @keyframes shine { to { background-position: 200% center; } }
        
        .search-container { padding: 8px; }
        #surahSearch { width: 100%; padding: 6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); border-radius: 6px; color: #fff; font-size: 0.8rem; outline: none; text-align: right; }

        .surah-list { flex: 1; overflow-y: auto; padding: 4px; }
        .surah-item { padding: 12px 8px; margin-bottom: 5px; background: rgba(128,128,128,0.06); border-radius: 6px; cursor: pointer; font-family: 'Amiri', serif; font-weight: bold; font-size: 1.35rem; display: flex; align-items: center; }
        .surah-item.active-surah { background: rgba(212,175,55,0.25); border-right: 4px solid var(--accent); color: var(--accent); }

        .display-container { flex: 1; overflow-y: auto; padding: 10px 5%; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .ayah-block { padding: 30px 0; text-align: center; opacity: 0.15; transition: 0.5s; scroll-margin: 50px; }
        .ayah-block.active { opacity: 1; }
        
        .arabic-text { font-family: 'Amiri', serif; font-size: 1.85rem; line-height: 1.75; color: var(--ayah-active); margin-bottom: 10px; }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.05rem; color: var(--text-dim); line-height: 2.1; }

        .slide-mode { justify-content: center; align-items: center; }
        .slide-mode .ayah-block { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .slide-mode .ayah-block.active { display: flex; }

        footer { background: var(--sidebar-bg); padding: 8px 5px 22px 5px; border-top: 1px solid rgba(128,128,128,0.2); }
        .footer-row { display: flex; align-items: center; justify-content: space-evenly; margin-bottom: 6px; width: 100%; }
        .btn { background: var(--accent); color: #000; border: none; padding: 5px 8px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.75rem; }
        
        #ayahInput { width: 45px; background: rgba(255,255,255,0.1); border: 1px solid #555; color: #fff; text-align: center; border-radius: 4px; font-size: 0.75rem; padding: 2px; }

        .layout-h #appContainer { flex-direction: column; }
        .layout-h aside { width: 100%; height: 100px; order: 2; border-top: 1px solid rgba(128,128,128,0.2); }
        .layout-h main { width: 100%; flex: 1; order: 1; }
        .layout-h .sidebar-header, .layout-h .search-container { display: none; }
        .layout-h .surah-list { display: flex; flex-direction: row; overflow-x: auto; }
        .layout-h .surah-item { min-width: max-content; margin: 0 4px; height: 45px; }
    </style>
</head>
<body id="bodyRoot">

    <div id="appContainer">
        <aside>
            <div class="sidebar-header">
                <h2>ØµØ¯Ø§Ø¦Û’ Ù‚Ø±Ø¢Ù†</h2>
                <div class="credits-container">
                    <div class="credit-line-top">Ù¾ÛŒØ´Ú©Ø´</div>
                    <div class="credit-line-name">Ø³ÛŒØ¯ Ø³Ø§Ø®Ø± ÛØ§Ø´Ù…ÛŒ</div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="surahSearch" placeholder="ØªÙ„Ø§Ø´ Ú©Ø±ÛŒÚº..." oninput="filterSurahs()">
            </div>
            <div class="surah-list" id="surahList"></div>
        </aside>

        <main>
            <div class="display-container" id="displayArea">
                <div id="bismillah" style="text-align:center; margin-top:35%; opacity:0.5; font-family:'Amiri'; font-size:2.5rem; color:var(--accent);">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÛÙ Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…Ù°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÛŒÙ’Ù…Ù</div>
            </div>
            <footer>
                <div class="footer-row">
                    <span onclick="toggleLayout()" title="Layout" style="cursor:pointer; font-size:1.2rem;">ğŸ”³</span>
                    <span onclick="toggleSlideMode()" id="slideIcon" title="Focus Mode" style="cursor:pointer; font-size:1.2rem;">ğŸ’ </span>
                    <span onclick="toggleMode()" title="Theme" style="cursor:pointer; font-size:1.2rem;">ğŸŒ“</span>
                    <div class="btn" id="speedBtn" onclick="changeSpeed()">1x</div>
                    <select id="transSelect" onchange="changeTrans(this.value)" style="background:#000; color:#fff; border:1px solid var(--accent); border-radius:4px; font-size:0.65rem;">
                        <option value="ur.najafi">NAJAFI</option>
                        <option value="ur.jalandhry">JALANDHRY</option>
                        <option value="ur.qadri">QADRI</option>
                    </select>
                    <button class="btn" onclick="updateScale(0.1)">+</button>
                    <button class="btn" onclick="updateScale(-0.1)">-</button>
                </div>
                <div class="footer-row">
                    <button class="btn" onclick="prevAyah()">â®</button>
                    <button class="btn" onclick="togglePlay()" id="playPauseBtn" style="min-width:65px;">Play</button>
                    <button class="btn" onclick="nextAyah()">â¯</button>
                    <input type="number" id="ayahInput" placeholder="Ø¢ÛŒØª" onkeyup="if(event.key==='Enter') goToAyah()">
                    <button class="btn" style="min-width:35px;" onclick="goToAyah()">GO</button>
                    <span id="status" style="font-size:0.75rem; color:var(--accent); font-weight:bold; min-width:40px; text-align:center;">0/0</span>
                </div>
            </footer>
        </main>
    </div>

    <audio id="audioEngine" preload="auto"></audio>

    <script>
        const surahListEl = document.getElementById('surahList');
        const displayArea = document.getElementById('displayArea');
        const audioEngine = document.getElementById('audioEngine');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const statusEl = document.getElementById('status');

        let ayatsData = [];
        let activeIndex = 0;
        let currentSurahNum = null;
        let currentTrans = 'ur.najafi';
        let playbackSpeed = 1.0;
        let currentScale = 1.0;
        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    if (wakeLock) return;
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => { wakeLock = null; });
                } catch (err) { console.error(err); }
            }
        }

        setInterval(() => {
            if (!audioEngine.paused && !wakeLock) requestWakeLock();
        }, 5000);

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        fetch('https://api.alquran.cloud/v1/surah')
            .then(r => r.json())
            .then(data => {
                data.data.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'surah-item';
                    item.id = `s-${s.number}`;
                    item.setAttribute('data-name', s.englishName.toLowerCase() + " " + s.name);
                    item.setAttribute('data-num', s.number);
                    const sName = s.name.replace('Ø³ÙˆØ±Ø© ', '').replace('Ø³ÙÙˆØ±ÙØ©Ù ', '');
                    item.innerHTML = `<span style="font-size:0.7rem; margin-left:8px; opacity:0.5;">${s.number}</span> ${sName}`;
                    item.onclick = () => loadSurah(s.number);
                    surahListEl.appendChild(item);
                });
                checkAutoResume();
            });

        function filterSurahs() {
            const term = document.getElementById('surahSearch').value.toLowerCase();
            document.querySelectorAll('.surah-item').forEach(item => {
                const name = item.getAttribute('data-name');
                const num = item.getAttribute('data-num');
                item.style.display = (name.includes(term) || num === term) ? 'flex' : 'none';
            });
        }

        function checkAutoResume() {
            const savedSurah = localStorage.getItem('lastSurah');
            const savedAyah = localStorage.getItem('lastAyah');
            if(savedSurah) loadSurah(parseInt(savedSurah), parseInt(savedAyah || 0), false);
        }

        function loadSurah(num, startAt = 0, autoPlay = true) {
            audioEngine.pause();
            playPauseBtn.innerText = "Play";
            displayArea.innerHTML = '<div style="text-align:center; margin-top:35%; color:var(--accent);">Ù„ÙˆÚˆÙ†Ú¯...</div>';
            currentSurahNum = num;
            activeIndex = startAt;
            localStorage.setItem('lastSurah', num);

            document.querySelectorAll('.surah-item').forEach(i => i.classList.remove('active-surah'));
            if(document.getElementById(`s-${num}`)) document.getElementById(`s-${num}`).classList.add('active-surah');

            fetch(`https://api.alquran.cloud/v1/surah/${num}/editions/quran-uthmani,${currentTrans},ar.alafasy`)
                .then(res => res.json())
                .then(data => {
                    ayatsData = data.data[0].ayahs.map((a, i) => ({
                        ar: a.text,
                        ur: data.data[1].ayahs[i].text,
                        audio: data.data[2].ayahs[i].audio
                    }));
                    renderUI();
                    if (ayatsData[activeIndex]) audioEngine.src = ayatsData[activeIndex].audio;
                    if(autoPlay) playCurrent(); else highlight();
                });
        }

        function renderUI() {
            displayArea.innerHTML = '';
            ayatsData.forEach((d, i) => {
                const block = document.createElement('div');
                block.className = 'ayah-block';
                block.id = `a-${i}`;
                block.innerHTML = `<div class="arabic-text">${d.ar}</div><div class="urdu-text">${d.ur}</div>`;
                displayArea.appendChild(block);
            });
            updateStatus();
        }

        function playCurrent() {
            if (ayatsData.length > 0) {
                highlight();
                audioEngine.src = ayatsData[activeIndex].audio;
                audioEngine.playbackRate = playbackSpeed;
                audioEngine.play().catch(()=>{});
                playPauseBtn.innerText = "Pause";
                localStorage.setItem('lastAyah', activeIndex);
                requestWakeLock();
            }
        }

        audioEngine.onended = () => { 
            if (activeIndex < ayatsData.length - 1) { activeIndex++; playCurrent(); } 
            else { releaseWakeLock(); playPauseBtn.innerText = "Play"; }
        };

        function highlight() {
            document.querySelectorAll('.ayah-block').forEach(b => b.classList.remove('active'));
            const el = document.getElementById(`a-${activeIndex}`);
            updateStatus();
            if (el) {
                el.classList.add('active');
                if (!displayArea.classList.contains('slide-mode')) {
                    const containerHeight = displayArea.clientHeight;
                    if (el.clientHeight > containerHeight * 0.7) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    else el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function updateStatus() { if(ayatsData.length > 0) statusEl.innerText = `${activeIndex + 1}/${ayatsData.length}`; }

        function togglePlay() { 
            if (audioEngine.paused) { 
                if (!audioEngine.src && ayatsData[activeIndex]) audioEngine.src = ayatsData[activeIndex].audio;
                audioEngine.play().catch(()=>{}); 
                playPauseBtn.innerText="Pause"; 
                requestWakeLock();
            } else { 
                audioEngine.pause(); 
                playPauseBtn.innerText="Play"; 
                releaseWakeLock();
            }
        }

        function nextAyah() { if (activeIndex < ayatsData.length - 1) { activeIndex++; playCurrent(); } }
        function prevAyah() { if (activeIndex > 0) { activeIndex--; playCurrent(); } }
        
        function goToAyah() {
            const v = parseInt(document.getElementById('ayahInput').value);
            if (v > 0 && v <= ayatsData.length) { 
                activeIndex = v - 1; 
                playCurrent(); 
                document.getElementById('ayahInput').value = '';
                document.getElementById('ayahInput').blur();
            }
        }

        function changeSpeed() {
            const spd = [1.0, 1.25, 1.5, 2.0, 0.75];
            playbackSpeed = spd[(spd.indexOf(playbackSpeed) + 1) % spd.length];
            audioEngine.playbackRate = playbackSpeed;
            document.getElementById('speedBtn').innerText = playbackSpeed + 'x';
        }

        function toggleSlideMode() {
            displayArea.classList.toggle('slide-mode');
            document.getElementById('slideIcon').innerText = displayArea.classList.contains('slide-mode') ? "ğŸ“œ" : "ğŸ’ ";
            highlight();
        }
        function toggleLayout() { document.getElementById('bodyRoot').classList.toggle('layout-h'); }
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function changeTrans(val) { currentTrans = val; if(currentSurahNum) loadSurah(currentSurahNum, activeIndex); }
        function updateScale(v) { currentScale += v; document.documentElement.style.setProperty('--app-scale', currentScale); }
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });
    </script>
</body>
