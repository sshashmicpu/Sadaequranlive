<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿµÿØÿßÿ¶€í ŸÇÿ±ÿ¢ŸÜ | Sayyid Sakhar Hashmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37; --bg: #010405; --sidebar-bg: #080b0c;
            --text-main: #ffffff; --text-dim: #94a3b8; --ayah-active: #ffffff;
            --app-scale: 1;
        }
        .light-mode {
            --bg: #f8fafc; --sidebar-bg: #ffffff;
            --text-main: #1e293b; --text-dim: #475569; --ayah-active: #000000;
            --accent: #2563eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: calc(14px * var(--app-scale)); }
        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        
        #appContainer { display: flex; flex: 1; width: 100%; overflow: hidden; }
        aside { width: 30%; background: var(--sidebar-bg); border-left: 1px solid rgba(128,128,128,0.1); display: flex; flex-direction: column; }
        main { width: 70%; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .sidebar-header { padding: 12px 8px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: center; }
        .sidebar-header h2 { font-family: 'Noto Nastaliq Urdu', serif; color: var(--accent); font-size: 1.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar-header .credits { font-family: 'Noto Nastaliq Urdu', serif; font-size: 0.75rem; color: var(--text-dim); }

        .surah-list { flex: 1; overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .surah-item { 
            padding: 12px 10px; margin-bottom: 5px; background: rgba(128,128,128,0.06); 
            border-radius: 6px; cursor: pointer; font-family: 'Amiri', serif; font-weight: bold; 
            font-size: 1.25rem; display: flex; align-items: center; color: var(--text-main); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .surah-item.active-surah { background: rgba(212,175,55,0.15); border-right: 4px solid var(--accent); }
        .s-num { font-size: 0.7rem; opacity: 0.6; margin-left: 10px; min-width: 25px; }

        .display-container { flex: 1; overflow-y: auto; padding: 10px 8%; scroll-behavior: smooth; display: flex; flex-direction: column; position: relative; }
        
        #bismillahOverlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; pointer-events: none; transition: 0.5s;
        }
        #bismillahOverlay h1 { font-family: 'Amiri', serif; font-size: 3.5rem; color: var(--accent); opacity: 0.6; }

        .ayah-block { padding: 30px 0; text-align: center; opacity: 0.15; transition: 0.5s ease; width: 100%; }
        .ayah-block.active { opacity: 1; transform: scale(1.02); }

        .slide-mode { justify-content: center; align-items: center; }
        .slide-mode .ayah-block { display: none; opacity: 0; }
        .slide-mode .ayah-block.active { display: flex; flex-direction: column; justify-content: center; min-height: 60vh; opacity: 1; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .arabic-text { font-family: 'Amiri', serif; font-size: 2.3rem; line-height: 1.8; margin-bottom: 1rem; color: var(--ayah-active); }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.35rem; color: var(--text-dim); line-height: 2.4; }

        footer { background: rgba(0,0,0,0.15); padding: 8px 12px; border-top: 1px solid rgba(128,128,128,0.1); display: flex; align-items: center; justify-content: space-between; min-height: 85px; z-index: 100; }
        
        .footer-controls-box { flex: 0 0 70%; display: flex; flex-direction: column; gap: 6px; align-items: center; }
        .footer-row { display: flex; align-items: center; gap: 10px; justify-content: center; width: 100%; }
        
        .title-box-footer { display: none; text-align: center; flex: 0 0 30%; border-left: 1px solid rgba(128,128,128,0.15); }
        .title-box-footer h2 { font-family: 'Noto Nastaliq Urdu', serif; color: var(--accent); font-size: 1.15rem; }

        .btn { background: var(--accent); color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        .nav-btn { background: rgba(128,128,128,0.2); color: var(--text-main); border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; }
        .trans-select { background: var(--sidebar-bg); color: var(--text-main); border: 1px solid var(--accent); padding: 3px; border-radius: 4px; font-size: 0.7rem; }
        .adj-btn { width: 24px; height: 24px; border: 1px solid var(--accent); color: var(--accent); display: flex; align-items: center; justify-content: center; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }

        .layout-h #appContainer { flex-direction: column; }
        .layout-h main { width: 100%; flex: 1; }
        .layout-h aside { width: 100%; height: 75px; order: 2; border-left: none; border-top: 1px solid rgba(128,128,128,0.2); }
        .layout-h .sidebar-header { display: none; }
        .layout-h .title-box-footer { display: flex; flex-direction: column; justify-content: center; align-items: center; order: -1; }
        .layout-h .surah-list { width: 100%; display: flex; flex-direction: row; align-items: center; overflow-x: auto; }
        .layout-h .surah-item { min-width: max-content; margin-bottom: 0; margin-left: 10px; height: 50px; font-size: 1.1rem; padding: 0 15px; }
        
        .icon-btn { cursor: pointer; font-size: 1.4rem; color: var(--text-main); transition: 0.2s; }
    </style>
</head>
<body id="bodyRoot">

    <div id="appContainer">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>ÿµÿØÿßÿ¶€í ŸÇÿ±ÿ¢ŸÜ</h2>
                <div class="credits">Ÿæ€åÿ¥⁄©ÿ¥: ÿ≥€åÿØ ÿ≥ÿßÿÆÿ± €Åÿßÿ¥ŸÖ€å</div>
            </div>
            <div class="surah-list" id="surahList"></div>
        </aside>

        <main>
            <div class="display-container" id="displayArea">
                <div id="bismillahOverlay">
                    <h1>ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑ€ÅŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠Ÿê€åŸíŸÖŸê</h1>
                </div>
            </div>
            <footer>
                <div class="title-box-footer">
                    <h2>ÿµÿØÿßÿ¶€í ŸÇÿ±ÿ¢ŸÜ</h2>
                    <div style="font-size: 0.65rem; color: var(--text-dim); font-family: 'Noto Nastaliq Urdu';">ÿ≥€åÿØ ÿ≥ÿßÿÆÿ± €Åÿßÿ¥ŸÖ€å</div>
                </div>

                <div class="footer-controls-box">
                    <div class="footer-row">
                        <span class="icon-btn" onclick="toggleLayout()">üî≥</span>
                        <span class="icon-btn" onclick="toggleSlideMode()" id="slideIcon">üí†</span>
                        <span class="icon-btn" onclick="toggleMode()">üåì</span>
                        <select class="trans-select" id="transSelect" onchange="changeTrans(this.value)">
                            <option value="ur.najafi">NAJAFI</option>
                            <option value="ur.jalandhry">JALANDHRY</option>
                            <option value="ur.qadri">QADRI</option>
                        </select>
                        <div class="adj-btn" onclick="updateScale(0.1)">+</div>
                        <div class="adj-btn" onclick="updateScale(-0.1)">-</div>
                    </div>

                    <div class="footer-row">
                        <button class="nav-btn" onclick="prevAyah()">‚ùÆ</button>
                        <button class="btn" onclick="togglePlay()" id="playPauseBtn" style="min-width: 65px;">Pause</button>
                        <button class="nav-btn" onclick="nextAyah()">‚ùØ</button>
                        <input type="number" id="ayahNumInput" placeholder="ÿ¢€åÿ™" style="width:40px; background:rgba(128,128,128,0.1); border:1px solid #444; color:var(--text-main); text-align:center; padding:4px; border-radius:3px; font-size: 0.75rem;">
                        <button class="btn" onclick="goToAyah()" style="padding: 4px 10px;">GO</button>
                        <span id="status" style="font-size: 0.7rem; color: var(--accent); font-weight: bold; min-width: 40px; text-align: center;">0/0</span>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <audio id="audioEngine" preload="auto"></audio>

    <script>
        const surahListEl = document.getElementById('surahList');
        const displayArea = document.getElementById('displayArea');
        const bismillahOverlay = document.getElementById('bismillahOverlay');
        const audioEngine = document.getElementById('audioEngine');
        const statusEl = document.getElementById('status');
        const playPauseBtn = document.getElementById('playPauseBtn');

        let ayatsData = [];
        let activeIndex = 0;
        let currentTrans = 'ur.najafi';
        let currentSurahNum = null;
        let currentScale = 1.0;
        let wakeLock = null; // Screen stay-awake lock

        fetchSurahs();

        // Screen Wake Lock Function
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        async function fetchSurahs() {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            data.data.forEach(s => {
                const item = document.createElement('div');
                item.className = 'surah-item';
                item.id = `surah-${s.number}`;
                let cleanName = s.name.replace(/^ÿ≥ŸèŸàÿ±Ÿéÿ©Ÿè\s+/, '').replace(/^ÿ≥Ÿàÿ±ÿ©\s+/, '');
                item.innerHTML = `<span class="s-num">${s.number}</span> ${cleanName}`;
                item.onclick = () => loadSurah(s.number);
                surahListEl.appendChild(item);
            });
        }

        async function loadSurah(num, startIndex = 0) {
            bismillahOverlay.style.display = 'none';
            currentSurahNum = num;
            activeIndex = startIndex;
            document.querySelectorAll('.surah-item').forEach(i => i.classList.remove('active-surah'));
            const target = document.getElementById(`surah-${num}`);
            if(target) { target.classList.add('active-surah'); target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' }); }
            const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}/editions/quran-uthmani,${currentTrans},ar.alafasy`);
            const data = await res.json();
            ayatsData = data.data[0].ayahs.map((a, i) => ({ ar: a.text, ur: data.data[1].ayahs[i].text, audio: data.data[2].ayahs[i].audio }));
            renderUI();
            playCurrent();
            requestWakeLock(); // Request awake lock when playback starts
        }

        async function changeTrans(slug) { 
            currentTrans = slug; 
            if(currentSurahNum) {
                const wasPlaying = !audioEngine.paused;
                await loadSurah(currentSurahNum, activeIndex);
                if(!wasPlaying) { audioEngine.pause(); playPauseBtn.innerText = "Play"; }
            }
        }

        function renderUI() {
            displayArea.innerHTML = '';
            displayArea.appendChild(bismillahOverlay);
            const content = document.createElement('div');
            content.style.width = '100%';
            content.innerHTML = ayatsData.map((d, i) => `<div class="ayah-block" id="ayah-${i}"><div class="arabic-text">${d.ar}</div><div class="urdu-text">${d.ur}</div></div>`).join('');
            displayArea.appendChild(content);
            highlightAyah();
        }

        function playCurrent() {
            if (activeIndex >= 0 && activeIndex < ayatsData.length) {
                highlightAyah();
                audioEngine.src = ayatsData[activeIndex].audio;
                audioEngine.play().then(updateMediaSession).catch(e => console.log(e));
                statusEl.innerText = `${activeIndex + 1}/${ayatsData.length}`;
                playPauseBtn.innerText = "Pause";
            }
        }

        audioEngine.onended = () => { if (activeIndex < ayatsData.length - 1) { activeIndex++; playCurrent(); } };

        function highlightAyah() {
            document.querySelectorAll('.ayah-block').forEach(b => b.classList.remove('active'));
            const current = document.getElementById(`ayah-${activeIndex}`);
            if (current) { 
                current.classList.add('active'); 
                if (!displayArea.classList.contains('slide-mode')) current.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                const activeS = document.querySelector('.active-surah');
                let sName = activeS ? activeS.innerText.replace(/[0-9]/g, '').trim() : "ŸÇÿ±ÿ¢ŸÜ ⁄©ÿ±€åŸÖ";
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: `ÿ¢€åÿ™ ŸÜŸÖÿ®ÿ± ${activeIndex + 1}`,
                    artist: sName,
                    album: 'ÿµÿØÿßÿ¶€í ŸÇÿ±ÿ¢ŸÜ',
                    artwork: [{ src: 'https://cdn-icons-png.flaticon.com/512/2913/2913520.png', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => togglePlay());
                navigator.mediaSession.setActionHandler('pause', () => togglePlay());
                navigator.mediaSession.setActionHandler('previoustrack', () => prevAyah());
                navigator.mediaSession.setActionHandler('nexttrack', () => nextAyah());
            }
        }

        function togglePlay() { 
            if (audioEngine.paused) { 
                audioEngine.play(); 
                playPauseBtn.innerText = "Pause";
                requestWakeLock();
            }
            else { 
                audioEngine.pause(); 
                playPauseBtn.innerText = "Play"; 
                if(wakeLock) wakeLock.release();
            }
        }

        function nextAyah() { if (activeIndex < ayatsData.length - 1) { activeIndex++; playCurrent(); } }
        function prevAyah() { if (activeIndex > 0) { activeIndex--; playCurrent(); } }
        function goToAyah() {
            const num = parseInt(document.getElementById('ayahNumInput').value);
            if (num > 0 && num <= ayatsData.length) { activeIndex = num - 1; playCurrent(); }
        }

        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function toggleLayout() { document.getElementById('bodyRoot').classList.toggle('layout-h'); }
        function updateScale(val) { currentScale += val; document.documentElement.style.setProperty('--app-scale', currentScale); }
        function toggleSlideMode() {
            displayArea.classList.toggle('slide-mode');
            document.getElementById('slideIcon').innerText = displayArea.classList.contains('slide-mode') ? "üìú" : "üí†";
            highlightAyah();
        }
    </script>
</body>
</html>
